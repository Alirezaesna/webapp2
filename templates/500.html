{% extends "layout.html" %}

{% block title %}- Server Error{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card border-0 shadow-sm">
            <div class="card-body p-5">
                <i class="fas fa-exclamation-triangle fa-5x text-danger mb-4"></i>
                <h1 class="display-4 mb-4">500</h1>
                <h2 class="mb-4">Internal Server Error</h2>
                <p class="lead mb-5">Sorry, something went wrong on our end. We're working to fix the issue.</p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4">
                        <i class="fas fa-home me-2"></i> Go Home
                    </a>
                    <button class="btn btn-outline-secondary btn-lg px-4" onclick="location.reload()">
                        <i class="fas fa-sync me-2"></i> Refresh Page
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
