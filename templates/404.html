{% extends "layout.html" %}

{% block title %}- Page Not Found{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card border-0 shadow-sm">
            <div class="card-body p-5">
                <i class="fas fa-map-signs fa-5x text-muted mb-4"></i>
                <h1 class="display-4 mb-4">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="lead mb-5">Sorry, the page you are looking for does not exist or has been moved.</p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4">
                        <i class="fas fa-home me-2"></i> Go Home
                    </a>
                    <button class="btn btn-outline-secondary btn-lg px-4" onclick="history.back()">
                        <i class="fas fa-arrow-left me-2"></i> Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
